<html ng-app="SoupKitchen" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
       
       
        <link rel="stylesheet" type="text/css" href="css/soup_kitchen.css" />
        <title>Soup Kitchen</title>

        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
        <script type="text/javascript" src="vendor/angularjs/angular.js"></script>
        <script type="text/javascript" src="vendor/angularjs/angular-resource.js"></script>
        <script type="text/javascript" src="vendor/angularjs/angular-route.js"></script>
        <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
          <style type="text/css">
           #map {
            height:300px;
            width: 400px;
           }
      </style>
      <script type="text/javascript">
        // Wait for device API libraries to load
        //
        document.addEventListener("deviceready", onDeviceReady, false);

        // device APIs are available
        //
        function onDeviceReady() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        }

        // onSuccess Geolocation
        //
        function onSuccess(position) {
          

            //set map
            var latLong = new google.maps.LatLng(37.3700,122.0400);

            var mapOptions = {
                center: latLong,
                zoom : 11,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
            };

        

            var map = new google.maps.Map(document.getElementById("map"), mapOptions);

               var marker = new google.maps.Marker({
              position: latLong,
              map: map,
              title: 'Hello World!'
          });
        }

        // onError Callback receives a PositionError object
        //
        function onError(error) {
            alert('code: '    + error.code    + '\n' +
                  'message: ' + error.message + '\n');
        }

      </script>
    </head>
    <body>
            <!--Angular Inject View-->
            <div ng-view></div>
            <!--End Angular Inject View-->
           </div>
      
        <script type="text/javascript" src="cordova.js"></script>
        <!--Angular call-->
        <script type="text/javascript" src="js/soup.js"></script>
        <script type="text/javascript" src="js/controller/loginCtrl.js"></script>
        <script type="text/javascript" src="js/controller/regCtrl.js"></script>
        <script type="text/javascript" src="js/controller/mapCtrl.js"></script>
        <script type="text/javascript" src="js/services/loginService.js"></script>
        <script type="text/javascript" src="js/services/regService.js"></script>

    </body>
</html>
