
	
<div class="login">
<form ng-controller="LoginCtrl" class="form-signin">
	<h1 align="center">{{ message }}</h1>
		 <div class="controls">
		<input placeholder="Your Awesome Email" type="text" ng-model="user.email"/>
<div class="control-group">
<label class="control-label">Password</label>
			 <div class="controls">
		<input placeholder="Your Secure Password" type="text" ng-model="user.pass" />
		<p class="help-block">Don't have an account? <a ng-href="#register">Sign Up Now !</a></p>
	</div>
</div>
		<br /><br />
		<button ng-click="userLogin()" class="btn btn-success btn-large"> Login</button>

      <h1>{{ alert }}</h1>
	</form>
</div>
